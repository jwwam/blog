<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Language" content="zh-cn" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="Copyright" content="BLIT" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0,initial-scale=1.0,user-scalable=no" />
    <title>登录</title>
    <link href="../js/bootstrap/bootstrap.css" th:href="@{/js/bootstrap/bootstrap.css}" rel='stylesheet' type='text/css' />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/bootstrap/jquery-1.11.1.min.js" th:src="@{/js/bootstrap/jquery-1.11.1.min.js}"></script>
    <script src="../componets/business/login.js"></script>
</head>
<body>
<div class="layui-header header login-header">
    <div class="layui-main login-top-bg">
        <div class="sitename">
            <a class="logo" href="#">
                <img src="../images/core/logo.jpg" alt="fhua" />
            </a>
            <h2>企业专属网页中间件</h2>
        </div>
    </div>
</div>
<div class="login_content">
    <div id="regist">
        <div id="login-banner">
            <a href="#" target="_blank">
                <img src="../images/core/cda-index.jpg" />
            </a>
        </div>
        <div id="login">
           <form class="form-horizontal"  action="../login/login" method="post">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="admin" name="username" id="username" 
							   placeholder="请输入账号"/>
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" value="123" name="password" id="password" 
							   placeholder="请输入密码"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"/> 请记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
				<div th:text="${failMsg}" class="failMsg">failMsg</div>
			</form>
           
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="layui-footer footer footer-doc">
    <div class="layui-main">
        <p>
            <a id="pay" href="javascript:;"></a>
            <a id="git" href="javascript:;">  技术支持：广州市飞鑫信息科技有限公司</a>
        </p>
    </div>
</div>
</body>
</html>
